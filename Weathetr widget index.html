<html>
<head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="weather_data.json"></script>
    <script src="Weather%20app.js"></script>
</head>
<body>

<div class="weather-app">
    <div class="left">
        <div class="temperature"><span id="temperature">280.32</span>&deg;</div>
        <div class="location"><span id="location">Cayman</span></div>
    </div>

        <div class="bottom">

            <div class="humidity">
                <img src="Raindrops-png.png" height="16px" />
                <span id="humidity">81</span>%
            </div>

            <div class="wind">
                <span id="wind">4.1</span> mph <span id="direction">N</span>
            </div>

        </div>
    </div>
</div>

</body>
</html>
